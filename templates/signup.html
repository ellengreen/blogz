{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>

<form action ='/signup' method="POST">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ username }}" placeholder="Username" type="text">
                <span class="text-danger">{{user_error}}</span>
                <small id="emailHelp" class="form-text text-muted">Between 3 and 30 characters</small>
                        
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name='password' class="form-control" id="exampleInputPassword1" value='{{password}}' placeholder="Password" type="password">
                <span class="text-danger">{{pass_error}}</span>
            </div>
            <div class="form-group">
                <label for='verify'>Verify Password</label>
                <input name='verify' class='form-control' id='exampleInputPassword1' value='{{verify}}' placeholder='Re-Enter Password' type='password'>
                <span class="text-danger">{{verify_error}}</span>
            </div>
   


         
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
