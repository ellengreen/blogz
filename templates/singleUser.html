{% extends "base.html" %}

{% block content %}

    <center><h1>{{username}}'s Blog Posts</h1></center>
    
    {% if blog_post|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        {% for blog in blog_post %}
        <div class="jumbotron text-center">
            <a href="/blog?id={{blog_post.id}}"><h2>{{blog.title}}</h2></a>
            <p class='lead'>{{blog.body}}</p>
            <p><small><em>Written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></em></small></p>
            <hr />
        </div>
        {% endfor %}

    {% endif %}
 
{% endblock %}
