{% extends "newpost.html" %}

{% block content %}

    {% if blogs|length == 0 %}
        <h3>No blogs made yet</h3>
    
    {% else %}
    <h1 align = 'center'>Build-A-Blog</h1>
    

        <ul>
            {% for blog in blogs %}
            <li><h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
              
            {{blog.body}}

            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
